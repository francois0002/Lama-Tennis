

<!-- Back button -->
<div class="back-button">
  <button (click)="previousStep()">
    <img src="/icone/back.png">
  </button>
</div>

<h1 class="small-title">RÃ©initialise ton mot de passe</h1>

<div class="div-content">
  <!-- Email -->
  <p class="text">Ton adresse e-mail :</p>
  <input
    type="email"
    class="input"
    [(ngModel)]="email"
    placeholder="> Entre ton adresse e-mail*"/>


  <!-- Affichage du message d'erreur -->
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

  <!-- Next button -->
  <div class="container-button">
    <button
      mat-flat-button
      class="button-login-registration"
      (click)="resetPassword()">
      Continuer
    </button>
  </div>


</div>
